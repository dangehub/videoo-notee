name: Release Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build:chrome

      - name: Zip extension
        run: |
          cd dist/chrome
          zip -r ../../videoo-notee-${{ github.ref_name }}.zip ./*

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: videoo-notee-${{ github.ref_name }}.zip
          generate_release_notes: true
